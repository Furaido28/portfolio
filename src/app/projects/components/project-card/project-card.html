<div class="bg-white rounded-3xl
         shadow-[0_8px_30px_rgba(0,0,0,0.80)]
         border border-gray-200
         w-full
         py-8 px-8
         sm:py-10 sm:px-12
         transition-all duration-300
         hover:-translate-y-1
         hover:shadow-[0_12px_40px_rgba(0,0,0,0.9)]">

  <div class="text-3xl font-bold text-gray-900 leading-tight mb-4">
    {{ card.title }}
  </div>

  <div class="flex flex-col md:flex-row gap-8">
    <div class="md:w-1/3 flex justify-center items-start">
      <img [src]="card.additionalData?.projectImages[0]"
           alt="Image de prévisualisation du projet"
           class="w-full max-w-xs md:max-w-none rounded-xl object-cover shadow-lg border-4 border-gray-100 aspect-video">
    </div>

    <div class="md:w-2/3">
      <p class="text-gray-700 text-lg leading-relaxed mb-6 text-justify">
        {{ card.description }}
      </p>

      <div class="flex flex-wrap gap-3 mt-4">
        @for (chip of card.chips; track chip.textValue) {
          <span class="px-4 py-2 bg-blue-100 text-blue-800
                     rounded-full text-sm font-semibold shadow-sm">
            {{ chip.textValue }}
          </span>
        }
      </div>

      <button class="mt-6 px-4 py-2 bg-blue-600 text-white rounded-lg text-base font-semibold
        flex items-center gap-2 shadow-md hover:bg-blue-700
        transition-all duration-200">
        Voir les détails
      </button>
    </div>
  </div>
</div>
