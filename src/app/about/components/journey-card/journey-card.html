<div class="bg-white rounded-3xl
         shadow-[0_8px_30px_rgba(0,0,0,0.80)]
         border border-gray-200
         w-full max-w-[950px]
         py-8 px-8
         sm:py-10 sm:px-12
         transition-all duration-300
         hover:-translate-y-1
         hover:shadow-[0_12px_40px_rgba(0,0,0,0.9)]
         cursor-pointer"
     (click)="openCard(card)">

  <div class="text-3xl font-bold text-gray-900 leading-tight mb-6">
    {{ card.title }}
  </div>

  <div class="space-y-6">
    @for (step of card.additionalData?.journeySteps; track step.id; let i = $index) {
      <div class="flex items-start">
        <div class="bg-blue-500 text-white rounded-full w-10 h-10
                    flex items-center justify-center mr-4 flex-shrink-0
                    shadow-md">
          {{ i + 1 }}
        </div>
        <div>
          <h3 class="text-xl font-semibold text-gray-800 mb-1">
            {{ step.title }}
          </h3>
          <p class="text-gray-600">{{ step.description }}</p>
        </div>
      </div>
    }
  </div>
</div>
