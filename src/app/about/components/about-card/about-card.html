<div class="bg-white rounded-3xl
         shadow-[0_8px_30px_rgba(0,0,0,0.80)]
         border border-gray-200
         w-full max-w-[950px]
         py-8 px-8
         sm:py-10 sm:px-12
         transition-all duration-300
         hover:-translate-y-1
         hover:shadow-[0_12px_40px_rgba(0,0,0,0.9)]
         cursor-pointer"
     (click)="openCard(card)">

  <!-- En-tête -->
  <div class="text-3xl font-bold text-gray-900 leading-tight mb-6">
    {{ card.title }}
  </div>

  <!-- Contenu principal -->
  <div class="flex flex-col md:flex-row gap-8">
    <!-- Photo de profil -->
    <div class="md:w-1/3 flex justify-center">
      <img [src]="card.additionalData.profileImage"
           alt=""
           class="w-48 h-48 rounded-full object-cover shadow-lg border-4 border-blue-600">
    </div>

    <!-- Texte de présentation -->
    <div class="md:w-2/3">
      <p class="text-gray-700 text-lg leading-relaxed mb-6">
        {{ card.description }}
      </p>

      <div class="flex flex-wrap gap-4 mt-6">
        @for (chip of card.chips; track chip.textValue) {
          <span class="px-4 py-2 bg-gray-100 text-gray-700
                     rounded-full text-sm font-medium shadow-sm">
            {{ chip.textValue }}
          </span>
        }
      </div>
    </div>
  </div>
</div>
