<div class="bg-white rounded-3xl
         shadow-[0_8px_30px_rgba(0,0,0,0.80)]
         border border-gray-200
         w-full max-w-[950px]
         py-8 px-8
         sm:py-10 sm:px-12
         transition-all duration-300
         hover:-translate-y-1
         hover:shadow-[0_12px_40px_rgba(0,0,0,0.9)]
         cursor-pointer"
     (click)="openCard(card)">

  <div class="text-3xl font-bold text-gray-900 leading-tight mb-6">
    {{ card.title }}
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    @for (interest of card.additionalData?.interests; track interest.id) {
      <div class="flex items-start">
        <div class="bg-{{interest.color}}-100 p-3 rounded-lg mr-4 shadow-sm">
          <img [src]="interest.icon" [alt]="interest.title" class="w-6 h-6">
        </div>
        <div>
          <h3 class="text-lg font-semibold text-gray-800 mb-1">
            {{ interest.title }}
          </h3>
          <p class="text-gray-600">{{ interest.description }}</p>
        </div>
      </div>
    }
  </div>
</div>
