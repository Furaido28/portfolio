<div class="bg-white rounded-3xl
         shadow-[0_8px_30px_rgba(0,0,0,0.80)]
         border border-gray-200
         w-full max-w-[950px]
         py-8 px-8
         sm:py-10 sm:px-12
         transition-all duration-300
         hover:-translate-y-1
         hover:shadow-[0_12px_40px_rgba(0,0,0,0.9)]">

  <!-- En-tête -->
  <div class="text-3xl font-bold text-gray-900 leading-tight mb-6">
    {{ card.title }}
  </div>

  <!-- Contenu principal -->
  <div class="flex flex-col md:flex-row gap-8">
    <!-- Icône ou illustration -->
    <div class="md:w-1/3 flex justify-center">
      <div class="w-48 h-48 rounded-full bg-purple-100 flex items-center justify-center shadow-lg border-4 border-purple-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
        </svg>
      </div>
    </div>

    <!-- Compétences et description -->
    <div class="md:w-2/3">
      <p class="text-gray-700 text-lg leading-relaxed mb-6 text-justify">
        {{ card.description }}
      </p>

      <!-- Intégration complète -->
      <div class="mb-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Développement Fullstack</h3>
        <div class="flex flex-wrap gap-3">
          @for (skill of card.additionalData?.skills; track skill) {
            <span class="px-4 py-2 bg-purple-100 text-purple-700 rounded-full text-sm font-semibold shadow-sm">
              {{ skill }}
            </span>
          }
        </div>
      </div>

      <!-- Méthodologies -->
      <div>
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Méthodologies & Outils</h3>
        <div class="flex flex-wrap gap-3">
          @for (tool of card.additionalData?.tools; track tool) {
            <span class="px-4 py-2 bg-purple-50 text-purple-600 rounded-full text-sm font-semibold border border-purple-200">
              {{ tool }}
            </span>
          }
        </div>
      </div>
    </div>
  </div>
</div>
