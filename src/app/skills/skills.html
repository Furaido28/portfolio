<div class="min-h-screen py-8 px-4">
  <div class="max-w-4xl mx-auto">
    <!-- Stack de cartes -->
    <div class="card-stack flex flex-col items-center relative pt-8 pb-8">

      <!-- Carte Backend -->
      <app-backend-card
        class="relative first:mt-0 w-full max-w-[1250px] animate-fade-in-up"
        [style.animation-delay]="'0s'"
        [ngClass]="{
          'mt-[-20px] sm:mt-[-36px]': backendCard.header === 'backend'
        }"
        [card]="backendCard">
      </app-backend-card>

      <!-- Carte Frontend -->
      <app-frontend-card
        class="relative w-full max-w-[950px] animate-fade-in-up"
        [style.animation-delay]="'0.2s'"
        [ngClass]="{
          'mt-[-18px] sm:mt-[-32px]': frontendCard.header === 'frontend'
        }"
        [card]="frontendCard">
      </app-frontend-card>

      <!-- Carte Fullstack -->
      <app-fullstack-card
        class="relative w-full max-w-[950px] animate-fade-in-up"
        [style.animation-delay]="'0.4s'"
        [ngClass]="{
          'mt-[-15px] sm:mt-[-30px]': fullstackCard.header === 'fullstack'
        }"
        [card]="fullstackCard">
      </app-fullstack-card>
    </div>

    <app-section-navigation
      (next)="goToNextSection()"
      (previous)="goToPreviousSection()"/>
  </div>
</div>
